responses:
  401:
    description: Unauthorized (토큰이 존재하지 않음)
    content:
      application/json:
        schema:
          type: string
          description: Unauthorized
          default: Unauthorized
  500:
    description: Internal Server Error
    content:
      application/json:
        schema:
          type: string
          description: Internal Server Error
          default: Internal Server Error