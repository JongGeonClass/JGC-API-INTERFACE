brand:
  type: object
  description: 브랜드 정보
  properties:
    id:
      type: integer
      description: 브랜드 ID
      default: 1
    user_id:
      type: integer
      description: 브랜드 소유자 ID
      default: 1
    name:
      type: string
      description: 브랜드 이름
      default: 종건급
    email:
      type: string
      description: 브랜드 이메일
      default: thak1411@gmail.com
    created_time:
      type: string
      description: 브랜드 등록 시간
      default: 2023-02-12T23:11:50Z
    updated_time:
      type: string
      description: 브랜드 수정 시간
      default: 2023-02-12T23:11:50Z

brands:
  type: array
  description: 브랜드 배열
  items:
    $ref: '#/brand'