signup:
  post:
    summary: 회원가입
    description: 주어진 정보로 회원가입을 합니다.
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                description: 이메일
              nickname:
                type: string
                description: 닉네임 (보여지는 이름)
              username:
                type: string
                description: 아이디 (로그인에 사용되는 아이디)
              password:
                type: string
                description: 비밀번호
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: integer
                  description: 회원가입 성공 여부
      500:
        description: Internal Server Error