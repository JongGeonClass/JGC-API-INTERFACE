logout:
  post:
    summary: 로그아웃
    description: >
      현재는 로그아웃 시 브라우저에 등록되어있는 쿠키를 삭제합니다.
      다만 토큰이 소멸되지는 않습니다.
    parameters:
    - $ref: '../../components/auth.yml#/token'
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: integer
                  enum: [8000]
                  description: >
                    dictionary:
                      * 8000 로그아웃 성공
      401:
        description: Unauthorized (토큰이 존재하지 않음)
        content:
          application/json:
            schema:
              type: string
              description: Unauthorized
              default: Unauthorized
      500:
        description: Internal Server Error